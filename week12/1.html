<body>
    <script>

        function reactive(obj) {
            return new Proxy(obj, {
                set(obj, key, newVal) {
                    obj[key] = newVal;

                    return obj[key];
                },
                get(obj, key) {
                    return obj[key];
                }
            })
        }


        let obj = {
            a: 1,
            b: 2
        };


        let po = reactive(obj);
    </script>
</body>
